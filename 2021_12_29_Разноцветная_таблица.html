<!DOCTYPE HTML PUBLIC>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разноцветная таблица</title>
</head>

<body>
    <table border="7" cellPadding="40" cellspacing="25" width="808"
        style="border-top-color: skyblue; border-left-color: skyblue; border-right-color: skyblue; border-bottom-color: skyblue;">
        <tr>
            <td colspan="4" style="line-height: 1px; color: purple; font-size: 33px;" bgcolor="blue">
                <center><b>1</b></center>
            </td>
        </tr>
        <tr align="center">
            <td rowspan="2" colspan="1" style="color: purple; font-size: 33px;" bgcolor="#FFCC99"><b>2</b></td>
            <td colspan="2" style="line-height: 1px; color: purple; font-size: 33px;" bgcolor="#CC3333"><b>3</b></td>
            <td rowspan="2" style="color: purple; font-size: 33px;" bgcolor="#FFCC99"><b>5</b></td>
        </tr>
        <tr align="center">
            <td colspan="2" style="line-height: 200px; color: purple; font-size: 33px;" bgcolor="#CCFFFF"><b>4</b></td>
        </tr>
        <tr align="center">
            <td colspan="4" style="line-height: 1px; color: purple; font-size: 33px;" bgcolor="#CC9900">
                <center><b>6</b></center>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2" style="line-height: 1px; color: purple; font-size: 33px;" bgcolor="turquoise"><b>7</b></td>
            <td colspan="2" style="line-height: 1px; color: purple; font-size: 33px;" bgcolor="turquoise"><b>8</b></td>
        </tr>
        <tr align="center">
            <td colspan="1" style="color: purple; font-size: 33px;" bgcolor="#FFFF99"><b>9</b></td>
            <td colspan="1" style="color: purple; font-size: 33px;" bgcolor="#FFFF99"><b>10</b></td>
            <td colspan="1" style="color: purple; font-size: 33px;" bgcolor="#FFFF99"><b>11</b></td>
            <td colspan="1" style="color: purple; font-size: 33px;" bgcolor="#FFFF99"><b>12</b></td>
        </tr>
        <tr align="center">
            <td style="color: purple; font-size: 33px;" bgcolor="#669966"><b>13</b></td>
            <td style="color: purple; font-size: 33px;" bgcolor="#669966"><b>14</b></td>
            <td style="color: purple; font-size: 33px; padding-top: 40px;" bgcolor="#669966"><b>15</b></td>
        </tr>
        <tr align="center">
            <td colspan="4" style="line-height: 1px; color: purple; font-size: 33px;" bgcolor="gray">
                <center><b>16</b></center>
            </td>
        </tr>
    </table>
</body>

</html>
